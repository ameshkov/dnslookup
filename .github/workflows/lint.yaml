name: golangci-lint
'on':
  'push':
    'tags':
      - 'v*'
    'branches':
      - '*'
  'pull_request':

jobs:
  golangci:
    runs-on:
      ${{ matrix.os }}
    strategy:
      matrix:
        os:
          - ubuntu-latest
          - macos-latest
    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-go@v4
        with:
          go-version: 1.x
          cache: false

      - name: golangci-lint
        uses: golangci/golangci-lint-action@v3.4.0
        with:
          # This field is required.  Dont set the patch version to always use
          # the latest patch version.
          version: v1.51.2
